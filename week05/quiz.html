<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/quiz.css">
	<title>HTML & CSS Quiz</title>
</head>

<body>
	<main>
		<h1>☑️ Basic HTML and CSS Quiz</h1>
		<form action="#">
			<label for="q1"><span class="question-number">1.</span> What does the acronym CSS stand for?</label>
			<input type="text" name="q1" id="q1">

			<label for="q2"><span class="question-number">2. </span> How are id and class attributes selected in
				CSS?</label>
			<textarea name="q2" id="q2"></textarea>

			<label for="q3"><span class="question-number">3. </span> Which of the following is a valid CSS
				comment?</label>
			<select name="q3" id="q3">
				<option value="" disabled selected>Choose One...</option>
				<option value="1">/* Valid CSS Comment */</option>
				<option value="2">&lt;-- Valid CSS Comment --&gt;</option>
				<option value="3">| Comment |</option>
			</select>

			<label for="q4"><span class="question-number">4. </span>What is the bottom margin given this declaration?
				<code>margin: 10px 5px 15px;</code>
			</label>
			<input type="number" name="q4" id="q4">

			<button type="submit">Submit Quiz</button>
		</form>
	</main>

</body>

</html>
